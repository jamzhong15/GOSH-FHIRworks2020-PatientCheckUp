{% extends "layout.html" %}
{% block content %}
    <div class="content-section"> 
        <form method="POST" action="">
            {{form.hidden_tag()}}
            <fieldset class="form-group">
            <legend class="border-bottom mb-4">Patient: {{name}}</legend>
            <div class="form-group">
                {{form.heartRate(class="btn btn-primary btn-danger btn-block")}}
            </div>
            <div class="form-group">
                {{form.bloodPressure(class="btn btn-danger btn-block")}}
            </div>
        </fieldset>
            <div>
                <input type="button" class="btn btn-outline-info" value="Back" onclick="history.back()">
            </div>
            
        </form>
    </div>
{% endblock content%}
