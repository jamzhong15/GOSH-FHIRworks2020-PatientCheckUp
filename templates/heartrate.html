{% extends "layout.html" %}
{% block content %}
<div class="content-section"> 
    <form method="POST" action="">
        {{form.hidden_tag()}}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Patient: {{name}}</legend>
            <div class="form-group">
                {{form.heartRate.label(class="form-control-label")}}
                {{form.heartRate(class ="form-control form-control-lg")}}
            </div>
            <div style="float: left; padding-left: 0px">
                <input type="button" class="btn btn-outline-info" value="Back" onclick="history.back()">
            </div>
            <div style="float: right; padding-right: 10px">
                {{form.submit(class="btn btn-outline-info")}}
            </div>
        </fieldset>
        
    </form>
</div>


{% endblock content%}
